<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />

      </div>
      <div style="margin-top: 5px" class="Filter-Btn">
        <button data-type="all">All</button>
        <button data-type="complete">Completed</button>
        <button data-type="incomplete">Incompleted</button>
      </div>
      <div style="margin-top: 5px;">
        <input type="text" class="search-input" placeholder="Search task" style="width: 90%; height: 35px;border:1px solid rgba(0, 0, 0, 0.12);border-radius: 5px; padding: 5px; font-size: 16px;">
      </div>
      <ul id="todo-list">
